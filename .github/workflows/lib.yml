name: Build and test lib
on:
  push:
    paths:
      - 'packages/lib/**'
defaults:
  run:
    working-directory: packages/lib
jobs:
  lib-workflow:
    runs-on: ubuntu-latest
    name: 'Lib workflow'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - name: 'Build and test'
        uses: ./.github/workflows/actions/build-and-test.yml
